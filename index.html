<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OBS switcher</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="style_v1.css" />
</head>
<body>
	<div class="status-list">
		<div id="status_cpu" class="status-item">CPU: --%</div>
		<div id="status_frames" class="status-item">-- fps, 0 skipped</div>
		<div id="status_stream" class="status-item">
			<svg viewBox="0 0 24 24">
				<path d="M4.93,4.93C3.12,6.74 2,9.24 2,12C2,14.76 3.12,17.26 4.93,19.07L6.34,17.66C4.89,16.22 4,14.22 4,12C4,9.79 4.89,7.78 6.34,6.34L4.93,4.93M19.07,4.93L17.66,6.34C19.11,7.78 20,9.79 20,12C20,14.22 19.11,16.22 17.66,17.66L19.07,19.07C20.88,17.26 22,14.76 22,12C22,9.24 20.88,6.74 19.07,4.93M7.76,7.76C6.67,8.85 6,10.35 6,12C6,13.65 6.67,15.15 7.76,16.24L9.17,14.83C8.45,14.11 8,13.11 8,12C8,10.89 8.45,9.89 9.17,9.17L7.76,7.76M16.24,7.76L14.83,9.17C15.55,9.89 16,10.89 16,12C16,13.11 15.55,14.11 14.83,14.83L16.24,16.24C17.33,15.15 18,13.65 18,12C18,10.35 17.33,8.85 16.24,7.76M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z"></path>
			</svg>
			<span id="status_stream_text">Stream inactive</span>
		</div>
		<div id="status_recording" class="status-item">
			<svg viewBox="0 0 24 24">
				<path d="M19,12C19,15.86 15.86,19 12,19C8.14,19 5,15.86 5,12C5,8.14 8.14,5 12,5C15.86,5 19,8.14 19,12Z"></path>
			</svg>
			<span id="status_recording_text">Not recording</span>
		</div>
		<div id="status_clock" class="status-item">00:00:00</div>
	</div>
	<div class="mode-list">
		<button id="btn_transition" class="top-button" title="Transition preview to program">Transition</button>
		<button id="btn_toggle_mode" class="top-button" title="Toggle Studio Mode">
			<span id="btn_toggle_mode_text">Mode</span>
			<svg viewBox="0 0 24 24" style=" width:1.5rem; height:1.5rem; fill:currentColor;" class="icon-exit-studio-mode hidden">
				<path d="M15,13H17V11H15M15,21H17V19H15M15,5H17V3H15M19,9H21V7H19M19,5H21V3H19M19,13H21V11H19M19,21H21V19H19M11,21H13V3H11M19,17H21V15H19M7,5H9V3H7M3,17H5V15H3M3,21H5V19H3M3,13H5V11H3M7,13H9V11H7M7,21H9V19H7M3,5H5V3H3M3,9H5V7H3V9Z"></path>
			</svg>
		</button>
		<button id="btn_toggle_fullscreen" class="top-button small-button" title="Toggle fullscreen">
			<svg viewBox="0 0 24 24" style=" width:1.5rem; height:1.5rem; fill:currentColor;" class="icon-enter-fullscreen">
				<path d="M5,5H10V7H7V10H5V5M14,5H19V10H17V7H14V5M17,14H19V19H14V17H17V14M10,17V19H5V14H7V17H10Z"></path>
			</svg>
			<svg viewBox="0 0 24 24" style=" width:1.5rem; height:1.5rem; fill:currentColor;" class="icon-exit-fullscreen">
				<path d="M14,14H19V16H16V19H14V14M5,14H10V19H8V16H5V14M8,5H10V10H5V8H8V5M19,8V10H14V5H16V8H19Z"></path>
			</svg>
		</button>
	</div>
	<div id="view_list" class="view-list">
		<img id="view_preview" src="" alt="preview output from OBS">
		<img id="view_program" src="" alt="program output from OBS">
	</div>
	<div class="control-list">
		<ul id="scene_list" class="scene-list">
		</ul>
		<ul id="audio_list" class="audio-list">
		</ul>
	</div>
	<ul id="source_list" class="source-list">
		<li class="source-item">
			<h4>Intermission text</h4>
			<div class="source-inputs">
				<div class="input-wrapper">
					<label for="IM-text">Intermission text</label>
					<input type="text" id="IM-text" name="IM-text">
				</div>
				<div class="input-wrapper">
					<label for="IM-select">Select from list</label>
					<select id="IM-select" name="IM-select">
						<option value="-">No text chosen</option>
						<option value="STREAM STARTING SOON">STREAM STARTING SOON</option>
						<option value="WE'RE TAKING A SHORT BREAK">WE'RE TAKING A SHORT BREAK</option>
						<option value="STREAM HAS ENDED">STREAM HAS ENDED</option>
					</select>
				</div>
			</div>
		</li>
		<li class="source-item">
			<h4>Lower third</h4>
			<div class="source-inputs">
				<div class="input-wrapper">
					<label for="LT-name">Name</label>
					<input type="text" id="LT-name" name="LT-name">
				</div>
				<div class="input-wrapper">
					<label for="LT-role">Role</label>
					<input type="text" id="LT-role" name="LT-role">
				</div>
				<div class="input-wrapper">
					<label for="LT-affiliation">Affiliation</label>
					<input type="text" id="LT-affiliation" name="LT-affiliation">
				</div>
				<div class="input-wrapper">
					<label for="LT-select">Select from list</label>
					<select id="LT-select" name="LT-select">
						<option value="-|-|-">No name chosen</option>
						<option value="Someone|Fake role|Fake unit">Someone</option>
						<option value="Another person|Different role|Affiliation">Another person</option>
					</select>
				</div>
			</div>
		</li>
	</ul>
	<div id="debug"></div>
</body>
</html>
